---
# Platform detection and delegation for shell role

- name: Setup macOS shell environment
  include_tasks: darwin.yml
  when: ansible_os_family == "Darwin"

- name: Setup RHEL/Fedora shell environment
  include_tasks: redhat.yml
  when: ansible_os_family == "RedHat"

- name: Setup Debian/Ubuntu shell environment
  include_tasks: debian.yml
  when: ansible_os_family == "Debian"
