---
# macOS modern development tools
# These are CLI tools that work well on macOS

tools_packages:
  - git        # Latest Git version (replaces system Git)
  - helix      # Modern text editor
  - zellij     # Modern terminal multiplexer  
  - yazi       # Terminal file manager
  - eza        # Modern ls replacement
  - direnv     # Environment variable management per directory
  - procs      # Modern ps replacement with colors and search
  - btop       # Modern top replacement with beautiful UI
  - duf        # Modern df replacement with colors and charts
  - dust       # Modern du replacement with tree visualization
