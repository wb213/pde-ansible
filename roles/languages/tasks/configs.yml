---
# Language-specific configuration setup

- name: Create language configuration directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ ansible_facts['env']['HOME'] }}/.config/nodejs"
    - "{{ ansible_facts['env']['HOME'] }}/.config/go"
    - "{{ ansible_facts['env']['HOME'] }}/.config/java"
    - "{{ ansible_facts['env']['HOME'] }}/.config/python"
    - "{{ ansible_facts['env']['HOME'] }}/.config/rust"
    - "{{ ansible_facts['env']['HOME'] }}/.config/zsh"

- name: Create development workspace directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ ansible_facts['env']['HOME'] }}/dev"
    - "{{ ansible_facts['env']['HOME'] }}/dev/go"
    - "{{ ansible_facts['env']['HOME'] }}/dev/java"
    - "{{ ansible_facts['env']['HOME'] }}/dev/python"
    - "{{ ansible_facts['env']['HOME'] }}/dev/rust"
    - "{{ ansible_facts['env']['HOME'] }}/dev/nodejs"
