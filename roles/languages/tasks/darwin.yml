---
# macOS-specific language environment setup

- name: Include platform-specific language variables
  include_vars: "{{ ansible_os_family | lower }}.yml"

- name: Install language packages via Homebrew (macOS)
  community.general.homebrew:
    name: "{{ languages_packages }}"
    state: present
  when: languages_packages is defined

- name: Install language casks via Homebrew (macOS)
  community.general.homebrew_cask:
    name: "{{ languages_casks }}"
    state: present
  when: languages_casks is defined

- name: Install Node.js environment (NVM)
  include_tasks: nodejs.yml

- name: Setup Go language environment
  include_tasks: golang.yml

- name: Setup Java (Corretto) environment
  include_tasks: java.yml

- name: Setup Python tooling environment
  include_tasks: python.yml

- name: Setup Rust tooling environment (optional)
  include_tasks: rust.yml
  when: install_rust | default(false)

- name: Setup language-specific configurations
  include_tasks: configs.yml
