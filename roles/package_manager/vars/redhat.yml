---
# RHEL/Fedora foundation packages (DNF) - Core system tools and infrastructure

linux_packages:
  # Core system utilities
  - zsh                        # Z shell
  - git                        # Version control
  - curl                       # HTTP client
  - wget                       # File downloader
  - unzip                      # Archive extraction
  - tar                        # Archive management
  - tree                       # Directory tree display
  
  # Development infrastructure
  - python3                    # Python runtime
  - python3-pip               # Python package manager
  
  # CLI utilities available in repos
  - bat                        # Better cat
  - fd-find                    # Better find
  - ripgrep                    # Better grep
  - jq                         # JSON processor
  - fzf                        # Fuzzy finder
  
  # Cloud and infrastructure tools
  - awscli                     # AWS CLI (if available)
  - gemini-cli
  # Build tools and libraries
  - gcc                        # C compiler
  - gcc-c++                    # C++ compiler
  - make                       # Build automation
  - cmake                      # Cross-platform build system
  - openssl-devel              # SSL development libraries
  - libffi-devel               # Foreign function interface

# Additional repositories that might be needed
additional_repos:
  - epel-release               # Extra packages for Enterprise Linux

# Note: Domain-specific packages are now managed by their respective roles:
# - helix, zellij, yazi, eza (tools role)
# - golang, java-openjdk (languages role)
